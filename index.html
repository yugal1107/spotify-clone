<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Linking Google Font Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <div class="thenav">
            <div class="nav_items1"><img class="logoimg" src="./images/logo.png" alt="Logo"></div>
            <div class="nav_items1">
                <span class="material-symbols-outlined">
                home
                </span> <span class="icon-text">Home</span>
            </div>
            <div class="nav_items1">
                <span class="material-symbols-outlined">
                    search
                </span>
                <span class="icon-text">
                    Search
                </span>
            </div>
        </div>
        <div class="thenav">
            <div class="nav_items1">
                <span class="material-symbols-outlined">
                    library_music
                </span>
                <span class="icon-text">Your Library</span>
                <span class="material-symbols-outlined" id="add-lib">
                    add
                </span>
            </div>
            <div class="nav_items1 playlist">
                <div>Create Your First Playlist</div>
                <div id="easy">It's easy, we'll help you</div>
            </div>
            <div class="nav_terms">
                <div class="terms">Legal</div>
                <div class="terms">Privacy Center</div>
                <div class="terms">Privacy Policy</div>
                <div class="terms">Cookies</div>
                <div class="terms">About</div>
                <div class="terms">Accessibility Cookies</div>
                <div class="terms"></div>
            </div>
            <div class="nav_items1">
                <button id="english">
                    <span class="material-symbols-outlined">
                        language
                    </span>
                    <span>English </span>
                </button>
            </div>
        </div>
        
    </nav>
    
</body>
</html>
